    - x:            [-400, 400]
      y:            [-400, 400]
      z:            -100

    # box
    - x:            [-150, 150]
      y:            [-100, 100]
      z:            0
    - x:            -150
      y:            [-100, 100]
      z:            [-100, 0]
    - x:            150
      y:            [-100, 100]
      z:            [-100, 0]
    - x:            [-150, 150]
      y:            -100
      z:            [-100, 0]
    - x:            [-150, 150]
      y:            100
      z:            [-100, 0]

    # checkerboard calibration target
    - model:        CheckerCalibrationBoard
      T:            [0, 0, 0]
      R:            [0, 0, 0]

points:
    - x:            [-400, 400]
      y:            [-400, 400]
      z:            [-100, 700]
