model:
    name:           Test Model 01

    cameras:
        - name:         C
          sprites:      [cameras/prosilicaec1350.yaml, lenses/computarm3z1228cmp.yaml]
          A:            4.5
          f:            12
          s:            0.00465
          o:            [680, 512]
          dim:          [1360, 1024]
          zS:           1200

    robots:
        - name:         RV1A
          robot:        robots/mitsubishirv1a.yaml
          pose:
              T:            [0, -500, 0]

    scene:
        - name:         P1
          sprites:
            - triangles:
                - vertices:
                    - [-100, -80, 1100]
                    - [-100, 80, 1100]
                    - [100, 80, 1100]
                - vertices:
                    - [100, 80, 1100]
                    - [100, -80, 1100]
                    - [-100, -80, 1100]
        - name:         P2
          sprites:
            - triangles:
                - vertices:
                    - [-100, 1100, -80]
                    - [-100, 1100, 80]
                    - [100, 1100, 80]
                - vertices:
                    - [100, 1100, 80]
                    - [100, 1100, -80]
                    - [-100, 1100, -80]

tasks:
    - name:         R1
      subtasks:
        - parameters:
              boundary_padding:       20.0
              res_min_ideal:          3.0
              res_min_acceptable:     0.5
              blur_max_acceptable:    5.0
          points:
            - [0, 0, 1000]
    - name:         R2
      subtasks:
        - parameters:
              boundary_padding:       20.0
              res_min_ideal:          3.0
              res_min_acceptable:     0.5
              blur_max_acceptable:    5.0
          points:
            - [0, 0, 1200]
